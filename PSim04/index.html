<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSim4(Cooked)</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <canvas id="can"></canvas>
    <div id="controls">Controls: 
        <ul>
            <li>G - Spawn 20 particles</li>
            <li>W - Random Force</li>
            <li>A - Push positive X and Y</li>
            <li>D - Increase Drag(sucks particles in)</li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
